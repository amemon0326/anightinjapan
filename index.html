<h1>{{ site.title }}</h1>

<div class="posts">
    {% for post in site.posts %}
    <div class="each-post">    
    <a href="{{ post.url }}">
            <h2>{{ post.title }}</h2>
            <p>{{ post.excerpt }}</p>
            <div class="read-cta">
                <p>Read more</p>
                <img src="/assets/img/chevron.svg">
            </div>
        </a>
    </div>
    {% endfor %}
</div>
